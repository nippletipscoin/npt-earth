<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NippleTips ($NPT)</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Courier New', monospace;
      background: linear-gradient(to bottom right, #ffcba4, #ff69b4, #c94fcf);
      color: white;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .email-icon {
      font-size: 28px;
      text-decoration: none;
      color: white;
    }

    .top-right button {
      padding: 10px 16px;
      background: #fff;
      color: #ff69b4;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      text-align: center;
    }

    .pixel-boobs {
      font-size: 100px;
      line-height: 1;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2.5em;
      margin: 0 0 15px;
    }

    p {
      font-size: 1.1em;
      max-width: 700px;
      margin: 0 0 30px;
    }

    .buttons, .socials {
      margin: 10px 0;
    }

    .buttons a, .buttons button,
    .socials a {
      margin: 10px;
      padding: 12px 20px;
      background: #fff;
      color: #ff69b4;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 15px 0;
      font-size: 0.9em;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script>
    async function connectWallet() {
      if (window.ethereum) {
        try {
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          const web3 = new Web3(window.ethereum);
          const accounts = await web3.eth.getAccounts();
          alert('Connected wallet: ' + accounts[0]);
        } catch (error) {
          alert('Wallet connection failed.');
        }
      } else {
        alert('Please install MetaMask or a Web3 wallet.');
      }
    }
  </script>
</head>
<body>
  <header>
    <a class="email-icon" href="mailto:nippletipscoin@gmail.com">&#9993;</a>
    <div class="top-right">
      <button onclick="connectWallet()">Connect Wallet</button>
    </div>
  </header>

  <main>
    <div class="pixel-boobs">(.)(.)</div>
    <h1>NippleTips ($NPT)</h1>
    <p>
      A bold, fun, and meaningful meme coin project promoting breast health & awareness
      through the power of crypto and community. Inspired by 80s vibes and pixelated fun.
    </p>

    <div class="buttons">
      <a href="#" target="_blank">Buy NPT on QuickSwap</a>
    </div>

    <div class="socials">
      <a href="https://twitter.com/NippleTipsCoin" target="_blank">Twitter</a>
      <a href="https://t.me/NippleTips" target="_blank">Telegram</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 NippleTips Coin. All rights reserved.</p>
  </footer>
</body>
</html>
